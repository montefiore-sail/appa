model_path: ???
model_target: best  # Options: best, last

diffusion:
  num_steps: 64  # Defaults to model's validation denoising steps
  sampler:
    type: lms
    config: {}

trajectory_sizes: "72"

# Samples for a given window size
num_samples_per_date: 10
start_dates:
  - "2021-03-21 0h"
  - "2021-06-21 0h"
  - "2021-09-21 0h"
  - "2021-12-21 0h"

blanket_overlap: 12  # Overlap between blankets

precision: float16  # Options: float32, float16, bfloat16, null = model training precision

hardware:
  backend: slurm
  account: users
  gpus_per_node: 4
  gen:
    cpus: 8
    ram: 60GB
    time: "6:00"
    partition: gpu
    gpus: 2  # TODO: Support for "auto" mode that computes GPUs based on a number of blankets per GPU for scalable experiments.
  aggregate:
    cpus: 8
    gpus: 0
    ram: 500GB
    time: "4:00"
    partition: cpu
